<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Account Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="CloseAccount">
        <h1>Close Account Form</h1>
        <form action="submit_form.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="uar">Want to file UAR:</label>
            <select id="uar" name="uar" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <label for="note">Note:</label>
            <textarea id="note" name="note" rows="4" required></textarea>

            <label for="closurefee">Charge closure fee:</label>
            <select id="closurefee" name="closurefee" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit">Close Account</button>
        </form>
    </div>
</body>
</html>
